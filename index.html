<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          Code Journal<a href="#" id="entries-anchor">&nbsp;&nbsp;Entries</a>
        </h1>
      </header>
    </div>
    <main class="container">
      <div data-view="entry-form" class="hidden">
        <h1 class="column-full">New Entry</h1>
        <form class="row">
          <div class="column-half">
            <img
              id="photo-preview"
              src="./images/placeholder-image-square.jpg"
              alt="placeholder" />
          </div>
          <div class="column-half row">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
            <label for="photo">Photo URL</label>
            <input type="text" id="photo" name="photo" required />
          </div>
          <div class="column-full row">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="7" name="notes" required></textarea>
          </div>
          <div class="column-full text-align-end">
            <button type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <div class="column-full">
          <h1>Entries<a href="#" class="form-view button">New</a></h1>
        </div>
        <div class="noEntry hidden">No entries have been recorded</div>
        <ul id="unList"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
